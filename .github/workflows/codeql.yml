name: 'CodeQL Security Analysis'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 1 * * 0' # Weekly scan on Sundays

jobs:
  analyze:
    name: ðŸ”’ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    # Skip CodeQL for forks or if Advanced Security is not available
    if: github.repository_owner == 'amitdubeyup' || github.event_name == 'push'

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
        continue-on-error: true

  # Alternative security scanning for when CodeQL is not available
  alternative-security-scan:
    name: ðŸ›¡ï¸ Alternative Security Scan
    runs-on: ubuntu-latest
    if: github.repository_owner != 'amitdubeyup' && github.event_name != 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint Security Rules
        run: pnpm run lint

      - name: Run npm audit
        run: pnpm audit --audit-level moderate || echo "Security audit completed with warnings"

      - name: Run Semgrep Security Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/typescript
        continue-on-error: true
