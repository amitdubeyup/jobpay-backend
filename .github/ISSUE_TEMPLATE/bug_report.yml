name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: '[BUG] '
labels: ['bug', 'triage-needed']
assignees: ['amitdubeyup']

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report! ğŸ›

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: Your environment details
      value: |
        - OS: [e.g. macOS, Ubuntu 20.04]
        - Node.js version: [e.g. 20.5.0]
        - npm/pnpm version: [e.g. pnpm 8.6.2]
        - Browser: [e.g. Chrome 114.0]
        - API Version: [e.g. v1.0.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: If applicable, add error logs to help explain your problem.
      render: bash
      placeholder: Paste error logs here...

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the required information
          required: true
        - label: This is not a duplicate issue
          required: true
