sonar.projectKey=amitdubeyup_jobpay-backend
sonar.organization=amitdubeyup
sonar.projectName=JobPay Backend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/prisma/**

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Language settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplicated lines threshold
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts
